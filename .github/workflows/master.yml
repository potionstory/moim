name: NodeJS with Webpack

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Dependencies
        run: |
          npm install
        working-directory: ./frontend

      - name: Build
        run: |
          npm run build
        working-directory: ./frontend

      - name: Deploy
        run: |
          firebase deploy
        working-directory: ./frontend
